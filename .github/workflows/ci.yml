name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: varia-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'   # speeds up installs
          cache-dependency-path: varia-app/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

  # Strict type checking
  typecheck:
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: varia-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: varia-app/package-lock.json
      - name: Install
        run: npm ci
      - name: Type check (tsc)
        run: npx tsc --noEmit